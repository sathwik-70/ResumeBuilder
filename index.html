    <style>
      /* Custom Scrollbar Styles for a cohesive look */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent; /* Let the body gradient show through */
      }
      
      ::-webkit-scrollbar-thumb {
        background-image: linear-gradient(to bottom, #34d399, #10b981); /* emerald-400 to green-600 */
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-image: linear-gradient(to bottom, #6ee7b7, #34d399); /* Brighter green */
      }
      
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #10b981 transparent; /* thumb and track color */
      }

      html.dark {
        scrollbar-color: #34d399 transparent;
      }
    </style>
